<!DOCTYPE html>
<html>
    <head>
        <title>Praktikum 22 | Form Animasi</title>
        <script type="text/Javascript" src="asset/js/jquery-3.3.1.min.js"></script>
        <link rel="stylesheet" type="text/css" href="asset/css/animasi.css">
    </head>
    <body>
        <div class="kotak">
            <h1>Membuat Form Animasi Denga Jquery (tanpa plugin)</h1><br>
            <form class="form">
                <input type="text" id="nama" placeholder="Maukkan nama anda.." name="nama">
                <input type="text" id="angka" placeholder="Masukkan alamat.." name="alamat">
                <input type="text" id="pekerjaan" placeholder="Masukkan pekerjaan.." name="pekerjaan">
            </form>
        </div>
        <script type="text/Javascript">
            $(document).ready(function () {
                $('#nama').keyup(function () {
                    $('#alamat').slideDown();
                });
                $('#alamat').keyup(function () {
                    $('#pekerjaan').fadeIn();
                });
            });
        </script>
    </body>
</html>
