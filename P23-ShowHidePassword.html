<!DOCTYPE html>
<html>
    <head>
        <title>Praktikum 23 | Show Hide Password</title>
        <script type="text/Javascript" src="asset/js/jquery-3.3.1.min.js"></script>
        <link rel="stylesheet" type="text/css" href="asset/css/style2.css">
    </head>
    <body>
        <h1>Show Hide Form Password Dengan Jquery</h1><br>
        <div class="kotak">
            <form >
                <input class="form-password" type="password"><br><br>
                <input type="checkbox" class="form-checkbox">Show Password <br><br>
                <input class="form-submit" type="submit" value="Login">
            </form>
        </div>
    </body>
    <script type="text/Javascript">
        $(document).ready(function () {
            $('.form-password').click(function () {
                if($(this).is('checked')) {
                    $('.form-password').attr('type','text');
                };
                else {
                    $('.form-password'.attr('type','password'));
                }
            });
        });
    </script>
</html>
