        <title>P4 - Praktikum 6</title>

    <body>
        <p>
            <script language="JavaScript">
            document.writenln("<h1>Operasi Assignment / Pemberitahuan Nilai</h1>");
            
            var C = 300;
            var D = 400;
            document.writeln('C+=D =>' + (C+=D));
            document.writeln('C-=D =>' + (C-=D));
            document.writeln('C*=D =>' + (C*=D));
            document.writeln('C/=D =>' + (C/=D));
            document.writeln('C%=D =>' + (C%=D));
            </script>
        </p>
    </body>
